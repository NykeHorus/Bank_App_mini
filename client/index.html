<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">Loading...</div>

    <!-- Login page Template -->
    <template id="login">
      <section class="login-page">
        <div class="login-container">
          <div class="text-center">
            <span class="hide-xs">Fair</span>
            <img class="login-logo" src="logo.png" alt=" Fair Banking Logo" />
            <span class="hide-xs">Banking</span>
          </div>
          <div class="login-content">
            <h2 class="text-center">Login</h2>
            <form id="loginForm">
              <label class="col-form-label" for="username">Username</label>
              <input id="username" name="user" type="text" />
              <div class="error" role="alert"></div>
              <button>Login</button>
            </form>
            <p class="login-separator text-center"><span>OR</span></p>
            <h2 class="text-center">Register</h2>
            <form id="registerForm" action="javascript:register()">
              <label class="col-form-label" for="user">Username</label>
              <input
                id="user"
                name="user"
                type="text"
                maxlenght="20"
                required
              />
              <label class="col-form-label" for="currency">Currency</label>
              <input
                id="currency"
                name="currency"
                type="text"
                value="$"
                maxlength="5"
                required
              />
              <label class="col-form-label" for="description"
                >Description</label
              >
              <input
                id="description"
                name="description"
                type="text"
                maxlength="100"
              />
              <label class="col-form-label" for="balance"
                >Current balance</label
              >
              <input id="balance" name="balance" type="number" value="0" />
              <div class="error" role="alert"></div>
              <button class="btn btn-primary w-20 py-1">Register</button>
            </form>
          </div>
        </div>
      </section>
    </template>
    <template id="dashboard">
      <header>
        <h1 class="h3 mb-3 fw-normal">Bank App</h1>
        <a href="/login" onclick="onLinkClick(event)">Logout</a>
      </header>
      <section>Balance: 100$</section>
      <section>
        <h2>Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Object</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </template>
    <template id="credits">
      <h1>Bank App</h1>
      <section>Created by Muhammad Hariss</section>
    </template>
  </body>
</html>
